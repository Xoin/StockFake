<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockFake - Trading Platform</title>
    <link rel="stylesheet" href="era-themes.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Courier New', monospace;
            background-color: #1a1a1a;
            color: #00ff00;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }
        .nav {
            text-align: center;
            margin-bottom: 20px;
        }
        .nav a {
            color: #00ff00;
            margin: 0 10px;
            text-decoration: none;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        .time-display {
            background-color: #000;
            border: 2px solid #00ff00;
            padding: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        .halt-warning {
            background-color: #440000;
            border: 2px solid #ff0000;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            color: #ff0000;
            font-weight: bold;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.5; }
        }
        .stocks-container {
            background-color: #000;
            border: 2px solid #00ff00;
            padding: 20px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #003300;
        }
        th {
            background-color: #003300;
        }
        .positive {
            color: #00ff00;
        }
        .negative {
            color: #ff0000;
        }
        .trade-form {
            background-color: #000;
            border: 2px solid #00ff00;
            padding: 20px;
        }
        input, select {
            background-color: #000;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 8px;
            margin: 5px;
            font-family: 'Courier New', monospace;
        }
        button {
            background-color: #003300;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
        }
        button:hover {
            background-color: #00ff00;
            color: #000;
        }
        .buy-btn {
            background-color: #003300;
        }
        .sell-btn {
            background-color: #330000;
            border-color: #ff0000;
            color: #ff0000;
        }
        .sell-btn:hover {
            background-color: #ff0000;
            color: #000;
        }
        .message {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #00ff00;
        }
        .error {
            border-color: #ff0000;
            color: #ff0000;
        }
        .success {
            border-color: #00ff00;
            color: #00ff00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìà TRADING PLATFORM</h1>
        <div class="nav">
            <a href="/">‚Üê Back to Portal</a> |
            <a href="/bank">Bank</a> |
            <a href="/loans">Loans</a> |
            <a href="/news">News</a> |
            <a href="/email">Email</a>
        </div>
        <div class="time-display" id="timeDisplay">Loading...</div>
        <div id="haltWarning" class="halt-warning" style="display: none;"></div>
        
        <div class="stocks-container">
            <h2>Available Stocks</h2>
            <div class="pagination-controls-container"></div>
            <table>
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Change %</th>
                        <th>Available</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="stocksList">
                    <tr><td colspan="6">Loading...</td></tr>
                </tbody>
            </table>
            <div class="pagination-controls-container"></div>
        </div>
        
        <div class="trade-form">
            <h2>Place Trade</h2>
            <div id="message"></div>
            <form onsubmit="placeTrade(event)">
                <select id="stockSymbol" required>
                    <option value="">Select Stock</option>
                </select>
                <input type="number" id="shares" placeholder="Shares" min="1" required>
                <button type="submit" name="action" value="buy" class="buy-btn">BUY</button>
                <button type="button" onclick="placeTrade(event, 'sell')" class="sell-btn">SELL</button>
                <button type="button" onclick="placeTrade(event, 'short')" class="sell-btn" style="background-color: #330033; border-color: #ff00ff; color: #ff00ff;">SHORT</button>
                <button type="button" onclick="placeTrade(event, 'cover')" class="buy-btn" style="background-color: #003333; border-color: #00ffff; color: #00ffff;">COVER</button>
            </form>
            <div style="margin-top: 10px; font-size: 0.9em; color: #00aa00;">
                <p>SHORT: Borrow and sell shares, profit if price drops</p>
                <p>COVER: Buy back shares to close short position</p>
            </div>
        </div>
    </div>
    
    <script>
        let stocks = [];
        let paginator;
        
        async function updateTime() {
            const response = await fetch('/api/time');
            const data = await response.json();
            const date = new Date(data.currentTime);
            const status = data.isMarketOpen ? 'üü¢ MARKET OPEN' : 'üî¥ MARKET CLOSED';
            document.getElementById('timeDisplay').textContent = `${date.toLocaleString()} - ${status}`;
            
            // Check for trade halts
            const haltWarning = document.getElementById('haltWarning');
            if (data.tradeHalt && data.tradeHalt.status === 'current') {
                const halt = data.tradeHalt.halt;
                const endDate = new Date(halt.endDate);
                haltWarning.textContent = `‚ö†Ô∏è TRADING HALTED: ${halt.reason} (Until ${endDate.toLocaleString()})`;
                haltWarning.style.display = 'block';
            } else {
                haltWarning.style.display = 'none';
            }
        }
        
        function selectStock(symbol) {
            document.getElementById('stockSymbol').value = symbol;
            document.getElementById('shares').focus();
        }
        
        async function placeTrade(event, action) {
            event.preventDefault();
            
            const symbol = document.getElementById('stockSymbol').value;
            const shares = parseInt(document.getElementById('shares').value);
            const tradeAction = action || event.submitter?.value || 'buy';
            
            try {
                const response = await fetch('/api/trade', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ symbol, shares, action: tradeAction })
                });
                
                const data = await response.json();
                const messageDiv = document.getElementById('message');
                
                if (response.ok) {
                    const successDiv = document.createElement('div');
                    successDiv.className = 'message success';
                    successDiv.textContent = `Trade successful! ${tradeAction.toUpperCase()} ${shares} shares of ${symbol}`;
                    messageDiv.innerHTML = '';
                    messageDiv.appendChild(successDiv);
                    document.getElementById('shares').value = '';
                } else {
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'message error';
                    errorDiv.textContent = `Error: ${data.error}`;
                    messageDiv.innerHTML = '';
                    messageDiv.appendChild(errorDiv);
                }
                
                setTimeout(() => messageDiv.innerHTML = '', 5000);
            } catch (error) {
                document.getElementById('message').innerHTML = `<div class="message error">Error: ${error.message}</div>`;
            }
        }
        
        updateTime();
        setInterval(updateTime, 1000);
    </script>
    <script src="common.js"></script>
    <script>
        async function renderPage() {
            if (!paginator) return;
            
            const pageStocks = paginator.getCurrentPageItems();
            const tbody = document.getElementById('stocksList');
            tbody.innerHTML = pageStocks.map(stock => {
                const sharesAvailable = stock.sharesAvailable || 0;
                const sharesDisplay = sharesAvailable > 1000000 
                    ? `${(sharesAvailable / 1000000).toFixed(1)}M`
                    : sharesAvailable.toLocaleString();
                
                return `
                <tr>
                    <td>${escapeHtml(stock.symbol)}</td>
                    <td>${escapeHtml(stock.name)}</td>
                    <td>$${stock.price.toFixed(2)}</td>
                    <td class="${stock.change >= 0 ? 'positive' : 'negative'}">
                        ${stock.change >= 0 ? '+' : ''}${stock.change.toFixed(2)}%
                    </td>
                    <td style="color: ${sharesAvailable > 100000 ? '#00ff00' : sharesAvailable > 10000 ? '#ffff00' : '#ff8800'}">
                        ${sharesDisplay}
                    </td>
                    <td>
                        <button onclick="selectStock('${escapeHtml(stock.symbol)}')" class="buy-btn">Trade</button>
                        <a href="/company/${escapeHtml(stock.symbol)}" style="margin-left: 5px; color: #00ff00; text-decoration: none; border: 1px solid #00ff00; padding: 5px 10px; display: inline-block;">Info</a>
                    </td>
                </tr>
                `;
            }).join('');
            
            // Add pagination controls
            const paginationDivs = document.querySelectorAll('.pagination-controls-container');
            paginationDivs.forEach(div => {
                div.innerHTML = paginator.renderControls();
            });
        }
        
        async function updateStocks() {
            const response = await fetch('/api/stocks');
            stocks = await response.json();
            
            const stockSelect = document.getElementById('stockSymbol');
            stockSelect.innerHTML = '<option value="">Select Stock</option>' + 
                stocks.map(s => `<option value="${escapeHtml(s.symbol)}">${escapeHtml(s.symbol)} - ${escapeHtml(s.name)}</option>`).join('');
            
            // Initialize paginator
            paginator = new Paginator(stocks, 20);
            renderPage();
        }
        
        // Apply era theme based on game time
        async function updateEraTheme() {
            const response = await fetch('/api/time');
            const data = await response.json();
            const gameDate = new Date(data.currentTime);
            const year = gameDate.getFullYear();
            applyEraTheme(year);
        }
        
        updateStocks();
        updateEraTheme();
        setInterval(updateStocks, 2000);
        setInterval(updateEraTheme, 10000);
    </script>
</body>
</html>
