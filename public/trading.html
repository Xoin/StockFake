<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockFake - Trading Platform</title>
    <link rel="stylesheet" href="era-themes.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Courier New', monospace;
            background-color: #1a1a1a;
            color: #00ff00;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }
        .nav {
            text-align: center;
            margin-bottom: 20px;
        }
        .nav a {
            color: #00ff00;
            margin: 0 10px;
            text-decoration: none;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        .halt-warning {
            background-color: #440000;
            border: 2px solid #ff0000;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            color: #ff0000;
            font-weight: bold;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.5; }
        }
        .stocks-container {
            background-color: #000;
            border: 2px solid #00ff00;
            padding: 20px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #003300;
        }
        th {
            background-color: #003300;
        }
        .positive {
            color: #00ff00;
        }
        .negative {
            color: #ff0000;
        }
        .trade-form {
            background-color: #000;
            border: 2px solid #00ff00;
            padding: 20px;
        }
        .cost-calculator {
            margin: 15px 0;
            padding: 10px;
            background-color: #001100;
            border: 1px solid #00ff00;
            border-radius: 4px;
        }
        .cost-calculator .calc-row {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            padding: 5px 0;
        }
        .cost-calculator .calc-total {
            border-top: 2px solid #00ff00;
            margin-top: 10px;
            padding-top: 10px;
            font-weight: bold;
            font-size: 1.1em;
        }
        .affordability-info {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .can-afford {
            background-color: #004400;
            border: 1px solid #00ff00;
            color: #00ff00;
        }
        .cannot-afford {
            background-color: #440000;
            border: 1px solid #ff0000;
            color: #ff0000;
        }
        input, select {
            background-color: #000;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 8px;
            margin: 5px;
            font-family: 'Courier New', monospace;
        }
        button {
            background-color: #003300;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
        }
        button:hover {
            background-color: #00ff00;
            color: #000;
        }
        .buy-btn {
            background-color: #003300;
        }
        .sell-btn {
            background-color: #330000;
            border-color: #ff0000;
            color: #ff0000;
        }
        .sell-btn:hover {
            background-color: #ff0000;
            color: #000;
        }
        .message {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #00ff00;
        }
        .error {
            border-color: #ff0000;
            color: #ff0000;
        }
        .success {
            border-color: #00ff00;
            color: #00ff00;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header will be loaded here -->
        <div id="page-header"></div>
        
        <div id="haltWarning" class="halt-warning" style="display: none;"></div>
        
        <div class="stocks-container">
            <h2>Available Stocks</h2>
            <div class="pagination-controls-container"></div>
            <table>
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Change %</th>
                        <th>Available</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="stocksList">
                    <tr><td colspan="6">Loading...</td></tr>
                </tbody>
            </table>
            <div class="pagination-controls-container"></div>
        </div>
        
        <div class="trade-form">
            <h2>Place Trade</h2>
            <div id="message"></div>
            <form onsubmit="placeTrade(event)">
                <select id="stockSymbol" required onchange="updateCostCalculator()">
                    <option value="">Select Stock</option>
                </select>
                <input type="number" id="shares" placeholder="Shares" min="1" required oninput="updateCostCalculator()">
                
                <div id="costCalculator" class="cost-calculator" style="display: none;">
                    <div class="calc-row">
                        <span>Share Price:</span>
                        <span id="calcPrice">$0.00</span>
                    </div>
                    <div class="calc-row">
                        <span>Shares:</span>
                        <span id="calcShares">0</span>
                    </div>
                    <div class="calc-row">
                        <span>Trading Fee:</span>
                        <span id="calcFee">$0.00</span>
                    </div>
                    <div class="calc-row calc-total">
                        <span>Total Cost:</span>
                        <span id="calcTotal">$0.00</span>
                    </div>
                </div>
                
                <div id="affordabilityInfo" class="affordability-info" style="display: none;"></div>
                
                <button type="submit" name="action" value="buy" class="buy-btn">BUY</button>
                <button type="button" onclick="placeTrade(event, 'sell')" class="sell-btn">SELL</button>
                <button type="button" onclick="placeTrade(event, 'short')" class="sell-btn" style="background-color: #330033; border-color: #ff00ff; color: #ff00ff;">SHORT</button>
                <button type="button" onclick="placeTrade(event, 'cover')" class="buy-btn" style="background-color: #003333; border-color: #00ffff; color: #00ffff;">COVER</button>
            </form>
            <div style="margin-top: 10px; font-size: 0.9em; color: #00aa00;">
                <p>SHORT: Borrow and sell shares, profit if price drops</p>
                <p>COVER: Buy back shares to close short position</p>
            </div>
        </div>
    </div>
    
    <script src="header.js"></script>
    <script>
        let stocks = [];
        let paginator;
        let currentAccountData = null;
        let tradingFee = 0;
        
        // Load account data for affordability calculations
        async function loadAccountData() {
            try {
                const response = await fetch('/api/account');
                currentAccountData = await response.json();
            } catch (error) {
                console.error('Error loading account data:', error);
            }
        }
        
        // Calculate trading fee based on game year
        async function calculateTradingFee() {
            try {
                const timeResponse = await fetch('/api/time');
                const timeData = await timeResponse.json();
                const gameDate = new Date(timeData.currentTime);
                const year = gameDate.getFullYear();
                
                if (year >= 2019) {
                    tradingFee = 0;
                } else if (year >= 2013) {
                    tradingFee = 0.99;
                } else if (year >= 2000) {
                    tradingFee = 2.99;
                } else if (year >= 1990) {
                    tradingFee = 4.99;
                } else if (year >= 1975) {
                    tradingFee = 7.99;
                } else {
                    tradingFee = 9.99;
                }
            } catch (error) {
                console.error('Error calculating trading fee:', error);
                tradingFee = 0;
            }
        }
        
        // Update cost calculator when user changes stock or shares
        function updateCostCalculator() {
            const symbol = document.getElementById('stockSymbol').value;
            const shares = parseInt(document.getElementById('shares').value) || 0;
            
            if (!symbol || shares <= 0) {
                document.getElementById('costCalculator').style.display = 'none';
                document.getElementById('affordabilityInfo').style.display = 'none';
                return;
            }
            
            // Find the stock price
            const stock = stocks.find(s => s.symbol === symbol);
            if (!stock) {
                document.getElementById('costCalculator').style.display = 'none';
                document.getElementById('affordabilityInfo').style.display = 'none';
                return;
            }
            
            const price = stock.price;
            const subtotal = price * shares;
            const totalCost = subtotal + tradingFee;
            
            // Update calculator display
            document.getElementById('calcPrice').textContent = `$${price.toFixed(2)}`;
            document.getElementById('calcShares').textContent = shares.toLocaleString();
            document.getElementById('calcFee').textContent = `$${tradingFee.toFixed(2)}`;
            document.getElementById('calcTotal').textContent = `$${totalCost.toFixed(2)}`;
            document.getElementById('costCalculator').style.display = 'block';
            
            // Check affordability
            if (currentAccountData) {
                const cash = currentAccountData.cash || 0;
                const canAfford = cash >= totalCost;
                const maxShares = Math.floor((cash - tradingFee) / price);
                const sharesAvailable = stock.sharesAvailable || 0;
                const actualMaxShares = Math.min(maxShares, sharesAvailable);
                
                const affordInfo = document.getElementById('affordabilityInfo');
                affordInfo.style.display = 'block';
                
                if (canAfford && shares <= sharesAvailable) {
                    affordInfo.className = 'affordability-info can-afford';
                    affordInfo.innerHTML = `
                        âœ“ You can afford this purchase<br>
                        Available Cash: $${cash.toFixed(2)}<br>
                        Max Shares: ${actualMaxShares.toLocaleString()} shares (${sharesAvailable > maxShares ? 'limited by cash' : 'limited by availability'})<br>
                        Total for max: $${(actualMaxShares * price + tradingFee).toFixed(2)}
                    `;
                } else if (!canAfford) {
                    affordInfo.className = 'affordability-info cannot-afford';
                    affordInfo.innerHTML = `
                        âœ— Insufficient funds<br>
                        Available Cash: $${cash.toFixed(2)}<br>
                        Needed: $${totalCost.toFixed(2)}<br>
                        Short by: $${(totalCost - cash).toFixed(2)}<br>
                        Max you can buy: ${maxShares.toLocaleString()} shares
                    `;
                } else {
                    affordInfo.className = 'affordability-info cannot-afford';
                    affordInfo.innerHTML = `
                        âœ— Not enough shares available<br>
                        You requested: ${shares.toLocaleString()} shares<br>
                        Available: ${sharesAvailable.toLocaleString()} shares<br>
                        Reduce your order by: ${(shares - sharesAvailable).toLocaleString()} shares
                    `;
                }
            }
        }
        
        // Check for trade halts (called by interval)
        async function updateTradeHaltWarning() {
            const response = await fetch('/api/time');
            const data = await response.json();
            
            const haltWarning = document.getElementById('haltWarning');
            if (data.tradeHalt && data.tradeHalt.status === 'current') {
                const halt = data.tradeHalt.halt;
                const endDate = new Date(halt.endDate);
                haltWarning.textContent = `âš ï¸ TRADING HALTED: ${halt.reason} (Until ${endDate.toLocaleString()})`;
                haltWarning.style.display = 'block';
            } else {
                haltWarning.style.display = 'none';
            }
        }
        
        function selectStock(symbol) {
            document.getElementById('stockSymbol').value = symbol;
            document.getElementById('shares').focus();
            updateCostCalculator();
        }
        
        async function placeTrade(event, action) {
            event.preventDefault();
            
            const symbol = document.getElementById('stockSymbol').value;
            const shares = parseInt(document.getElementById('shares').value);
            const tradeAction = action || event.submitter?.value || 'buy';
            
            try {
                const response = await fetch('/api/trade', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ symbol, shares, action: tradeAction })
                });
                
                const data = await response.json();
                const messageDiv = document.getElementById('message');
                
                if (response.ok) {
                    const successDiv = document.createElement('div');
                    successDiv.className = 'message success';
                    successDiv.textContent = `Trade successful! ${tradeAction.toUpperCase()} ${shares} shares of ${symbol}`;
                    messageDiv.innerHTML = '';
                    messageDiv.appendChild(successDiv);
                    document.getElementById('shares').value = '';
                    // Reload account data and recalculate
                    loadAccountData();
                    updateCostCalculator();
                } else {
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'message error';
                    errorDiv.textContent = `Error: ${data.error}`;
                    messageDiv.innerHTML = '';
                    messageDiv.appendChild(errorDiv);
                }
                
                setTimeout(() => messageDiv.innerHTML = '', 5000);
            } catch (error) {
                document.getElementById('message').innerHTML = `<div class="message error">Error: ${error.message}</div>`;
            }
        }
    </script>
    <script src="common.js"></script>
    <script>
        async function renderPage() {
            if (!paginator) return;
            
            const pageStocks = paginator.getCurrentPageItems();
            const tbody = document.getElementById('stocksList');
            tbody.innerHTML = pageStocks.map(stock => {
                const sharesAvailable = stock.sharesAvailable || 0;
                const sharesDisplay = sharesAvailable > 1000000 
                    ? `${(sharesAvailable / 1000000).toFixed(1)}M`
                    : sharesAvailable.toLocaleString();
                
                return `
                <tr>
                    <td>${escapeHtml(stock.symbol)}</td>
                    <td>${escapeHtml(stock.name)}</td>
                    <td>$${stock.price.toFixed(2)}</td>
                    <td class="${stock.change >= 0 ? 'positive' : 'negative'}">
                        ${stock.change >= 0 ? '+' : ''}${stock.change.toFixed(2)}%
                    </td>
                    <td style="color: ${sharesAvailable > 100000 ? '#00ff00' : sharesAvailable > 10000 ? '#ffff00' : '#ff8800'}">
                        ${sharesDisplay}
                    </td>
                    <td>
                        <button onclick="selectStock('${escapeHtml(stock.symbol)}')" class="buy-btn">Trade</button>
                        <a href="/company/${escapeHtml(stock.symbol)}" style="margin-left: 5px; color: #00ff00; text-decoration: none; border: 1px solid #00ff00; padding: 5px 10px; display: inline-block;">Info</a>
                    </td>
                </tr>
                `;
            }).join('');
            
            // Add pagination controls
            const paginationDivs = document.querySelectorAll('.pagination-controls-container');
            paginationDivs.forEach(div => {
                div.innerHTML = paginator.renderControls();
            });
        }
        
        async function updateStocks() {
            const response = await fetch('/api/stocks');
            stocks = await response.json();
            
            const stockSelect = document.getElementById('stockSymbol');
            // Preserve the currently selected value
            const currentSelection = stockSelect.value;
            
            stockSelect.innerHTML = '<option value="">Select Stock</option>' + 
                stocks.map(s => `<option value="${escapeHtml(s.symbol)}">${escapeHtml(s.symbol)} - ${escapeHtml(s.name)}</option>`).join('');
            
            // Restore the selection if it still exists in the updated list
            if (currentSelection && stocks.find(s => s.symbol === currentSelection)) {
                stockSelect.value = currentSelection;
            }
            
            // Preserve current page if paginator exists
            const currentPage = paginator ? paginator.currentPage : 1;
            
            // Initialize paginator with new data
            paginator = new Paginator(stocks, 20);
            
            // Restore the page number if it's still valid
            if (currentPage <= paginator.totalPages) {
                paginator.currentPage = currentPage;
            }
            
            renderPage();
        }
        
        // Apply era theme based on game time
        async function updateEraTheme() {
            const response = await fetch('/api/time');
            const data = await response.json();
            const gameDate = new Date(data.currentTime);
            const year = gameDate.getFullYear();
            applyEraTheme(year);
        }
        
        // Initialize page with header
        loadHeader('page-header', {
            title: 'ðŸ“ˆ TRADING PLATFORM',
            navigationLinks: [
                { href: '/', text: 'â† Back to Portal' },
                { href: '/bank', text: 'Bank' },
                { href: '/loans', text: 'Loans' },
                { href: '/news', text: 'News' },
                { href: '/email', text: 'Email' }
            ]
        });
        
        // Initialize data
        loadAccountData();
        calculateTradingFee();
        updateStocks();
        updateEraTheme();
        updateTradeHaltWarning();
        updateNavNotifications(); // Initial update
        setInterval(updateStocks, 2000);
        setInterval(updateEraTheme, 10000);
        setInterval(updateTradeHaltWarning, 1000);
        setInterval(updateNavNotifications, 3000); // Update every 3 seconds
        setInterval(loadAccountData, 5000); // Refresh account data
        setInterval(calculateTradingFee, 60000); // Recalculate fee every minute
    </script>
</body>
</html>
