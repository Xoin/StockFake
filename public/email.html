<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockFake - Email</title>
    <link rel="stylesheet" href="era-themes.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Courier New', monospace;
            background-color: #1a1a1a;
            color: #00ff00;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }
        .nav {
            text-align: center;
            margin-bottom: 20px;
        }
        .nav a {
            color: #00ff00;
            margin: 0 10px;
            text-decoration: none;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        .email-container {
            background-color: #000;
            border: 2px solid #00ff00;
            padding: 20px;
        }
        .email-item {
            background-color: #001100;
            border: 1px solid #003300;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .email-item.unread {
            background-color: #002200;
            border-left: 4px solid #00ff00;
            padding-left: 11px;
        }
        .email-item.unread .email-subject {
            font-weight: bold;
        }
        .email-item:hover {
            background-color: #003300;
        }
        .email-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .email-from {
            color: #00ff00;
            font-weight: bold;
        }
        .email-date {
            color: #00aa00;
            font-size: 0.9em;
        }
        .email-subject {
            font-size: 1.1em;
            margin-bottom: 10px;
            color: #00ff00;
        }
        .email-body {
            color: #00cc00;
            display: none;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #003300;
            line-height: 1.5;
            white-space: pre-wrap;
        }
        .email-item.expanded .email-body {
            display: block;
        }
        .no-emails {
            text-align: center;
            padding: 40px;
            color: #00aa00;
        }
        .spam-badge {
            display: inline-block;
            background-color: #ff0000;
            color: #000;
            padding: 2px 6px;
            font-size: 0.8em;
            font-weight: bold;
            margin-left: 10px;
            border-radius: 3px;
        }
        .email-item.spam {
            border-color: #ff0000;
            background-color: #1a0000;
        }
        .email-item.spam:hover {
            background-color: #330000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìß EMAIL</h1>
        <div class="nav">
            <a href="/">‚Üê Back to Portal</a> |
            <a href="/trading">Trading</a> |
            <a href="/bank">Bank</a> |
            <a href="/news">News</a>
        </div>
        
        <div class="pagination-controls-container"></div>
        <div class="email-container" id="emailContainer">
            <div class="no-emails">Loading emails...</div>
        </div>
        <div class="pagination-controls-container"></div>
    </div>
    
    <script src="common.js"></script>
    <script>
        let paginator;
        let allEmails = [];
        let readEmailIds = new Set(JSON.parse(localStorage.getItem('readEmailIds') || '[]'));
        let expandedEmails = new Set();
        
        // Pagination render function
        function renderPage() {
            renderEmailPage();
        }
        
        async function renderEmailPage() {
            if (!paginator) return;
            
            const pageEmails = paginator.getCurrentPageItems();
            const container = document.getElementById('emailContainer');
            
            if (pageEmails.length === 0 && allEmails.length === 0) {
                container.innerHTML = '<div class="no-emails">No emails yet.</div>';
            } else if (pageEmails.length === 0) {
                container.innerHTML = '<div class="no-emails">No items on this page.</div>';
            } else {
                const startIndex = (paginator.currentPage - 1) * paginator.itemsPerPage;
                container.innerHTML = pageEmails.map((email, relativeIndex) => {
                    const index = startIndex + relativeIndex;
                    const isExpanded = expandedEmails.has(index);
                    const isUnread = email.id && !readEmailIds.has(email.id);
                    const unreadClass = isUnread ? 'unread' : '';
                    return `
                        <div class="email-item ${email.spam ? 'spam' : ''} ${unreadClass} ${isExpanded ? 'expanded' : ''}" onclick="toggleEmail(${index}, ${email.id || 0})">
                            <div class="email-header">
                                <div class="email-from">From: ${escapeHtml(email.from)}${email.spam ? '<span class="spam-badge">SPAM</span>' : ''}</div>
                                <div class="email-date">${new Date(email.date).toLocaleString()}</div>
                            </div>
                            <div class="email-subject">${escapeHtml(email.subject)}</div>
                            <div class="email-body">${escapeHtml(email.body)}</div>
                        </div>
                    `;
                }).join('');
            }
            
            // Update pagination controls
            const paginationDivs = document.querySelectorAll('.pagination-controls-container');
            paginationDivs.forEach(div => {
                div.innerHTML = paginator.renderControls();
            });
        }
        
        function toggleEmail(index, emailId) {
            if (expandedEmails.has(index)) {
                expandedEmails.delete(index);
            } else {
                expandedEmails.add(index);
                // Mark as read when expanded
                if (emailId) {
                    readEmailIds.add(emailId);
                    localStorage.setItem('readEmailIds', JSON.stringify([...readEmailIds]));
                }
            }
            renderEmailPage();
        }
        
        async function updateEmails() {
            const response = await fetch('/api/emails');
            const newEmails = await response.json();
            
            // Add IDs if missing (use index as fallback)
            newEmails.forEach((email, idx) => {
                if (!email.id) {
                    email.id = `email-${idx}-${new Date(email.date).getTime()}`;
                }
            });
            
            // Only re-render if the email list has changed
            const emailsChanged = JSON.stringify(newEmails) !== JSON.stringify(allEmails);
            allEmails = newEmails;
            
            // Update localStorage with current count
            localStorage.setItem('lastEmailCount', allEmails.length);
            
            if (!paginator || emailsChanged) {
                paginator = new Paginator(allEmails, 15);
                renderEmailPage();
            }
            // If emails haven't changed, don't re-render to preserve expanded state
        }
        
        async function updateEraTheme() {
            const response = await fetch('/api/time');
            const data = await response.json();
            const gameDate = new Date(data.currentTime);
            const year = gameDate.getFullYear();
            applyEraTheme(year);
        }
        
        updateEmails();
        updateEraTheme();
        setInterval(updateEmails, 5000);
        setInterval(updateEraTheme, 10000);
    </script>
</body>
</html>
