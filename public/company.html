<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockFake - Company Information</title>
    <link rel="stylesheet" href="era-themes.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Courier New', monospace;
            background-color: #1a1a1a;
            color: #00ff00;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }
        .nav {
            text-align: center;
            margin-bottom: 20px;
        }
        .nav a {
            color: #00ff00;
            margin: 0 10px;
            text-decoration: none;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        .company-header {
            background-color: #000;
            border: 2px solid #00ff00;
            padding: 20px;
            margin-bottom: 20px;
        }
        .company-header h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .company-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        .meta-item {
            padding: 10px;
            background-color: #001100;
            border: 1px solid #003300;
        }
        .meta-label {
            color: #00aa00;
            font-size: 0.9em;
        }
        .meta-value {
            font-size: 1.1em;
            margin-top: 5px;
        }
        .negative {
            color: #ff0000;
        }
        .section {
            background-color: #000;
            border: 2px solid #00ff00;
            padding: 20px;
            margin-bottom: 20px;
        }
        .section h3 {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #00ff00;
            border-bottom: 1px solid #003300;
            padding-bottom: 10px;
        }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        .product-card {
            background-color: #001100;
            border: 1px solid #003300;
            padding: 15px;
        }
        .product-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .product-category {
            color: #00aa00;
            font-size: 0.9em;
        }
        .product-year {
            color: #00aa00;
            font-size: 0.85em;
            margin-top: 5px;
        }
        .financials-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }
        .financial-card {
            background-color: #001100;
            border: 1px solid #003300;
            padding: 20px;
            text-align: center;
        }
        .financial-label {
            color: #00aa00;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        .financial-value {
            font-size: 1.8em;
            font-weight: bold;
        }
        .financial-unit {
            font-size: 0.8em;
            color: #00aa00;
            margin-top: 5px;
        }
        .ip-info {
            margin-top: 15px;
        }
        .ip-stat {
            padding: 15px;
            background-color: #001100;
            border: 1px solid #003300;
            margin-bottom: 10px;
        }
        .ip-label {
            color: #00aa00;
            font-size: 0.9em;
        }
        .ip-value {
            font-size: 1.3em;
            margin-top: 5px;
        }
        .trademarks {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .trademark-badge {
            background-color: #003300;
            border: 1px solid #00ff00;
            padding: 5px 15px;
            border-radius: 3px;
            font-size: 0.9em;
        }
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.5em;
        }
        .error {
            background-color: #440000;
            border: 2px solid #ff0000;
            color: #ff0000;
            padding: 20px;
            text-align: center;
        }
        .stock-link {
            display: inline-block;
            background-color: #003300;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 10px 20px;
            text-decoration: none;
            margin-top: 10px;
        }
        .stock-link:hover {
            background-color: #00ff00;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Company Information</h1>
        <div class="nav">
            <a href="/">üè† Portal</a>
            <a href="/trading">üìà Trading</a>
            <a href="/bank">üè¶ Bank</a>
            <a href="/graphs">üìä Graphs</a>
            <a href="/news">üì∞ News</a>
            <a href="/email">üìß Email</a>
        </div>
        
        <div id="content">
            <div class="loading">Loading company information...</div>
        </div>
    </div>
    
    <script>
        // Get symbol from URL
        const urlPath = window.location.pathname;
        const symbol = urlPath.split('/company/')[1];
        
        // Helper function to escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        async function loadCompanyInfo() {
            try {
                const response = await fetch(`/api/companies/${encodeURIComponent(symbol)}`);
                
                if (!response.ok) {
                    throw new Error('Company not found');
                }
                
                const company = await response.json();
                displayCompanyInfo(company);
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        <h2>Error</h2>
                        <p>Company information not available: ${escapeHtml(error.message)}</p>
                        <a href="/trading" class="stock-link">‚Üê Back to Trading</a>
                    </div>
                `;
            }
        }
        
        function formatCurrency(value) {
            if (value >= 1000) {
                return `$${(value / 1000).toFixed(2)}B`;
            }
            return `$${value.toFixed(2)}M`;
        }
        
        function formatNumber(value) {
            return value.toLocaleString();
        }
        
        function displayCompanyInfo(company) {
            const content = document.getElementById('content');
            
            const html = `
                <div class="company-header">
                    <h2>${escapeHtml(company.name)} (${escapeHtml(symbol)})</h2>
                    <p>${escapeHtml(company.description)}</p>
                    ${company.isDynamic ? '<p style="color: #00aa00; font-size: 0.9em; margin-top: 10px;">Note: Limited company information available. Data shown is estimated.</p>' : ''}
                    <div class="company-meta">
                        <div class="meta-item">
                            <div class="meta-label">Sector</div>
                            <div class="meta-value">${escapeHtml(company.sector)}</div>
                        </div>
                        <div class="meta-item">
                            <div class="meta-label">Founded</div>
                            <div class="meta-value">${escapeHtml(String(company.founded))}</div>
                        </div>
                        <div class="meta-item">
                            <div class="meta-label">Headquarters</div>
                            <div class="meta-value">${escapeHtml(company.headquarters)}</div>
                        </div>
                        <div class="meta-item">
                            <div class="meta-label">Employees</div>
                            <div class="meta-value">${formatNumber(company.employees)} <span style="font-size: 0.8em; color: #00aa00;">(${escapeHtml(String(company.employeeYear))})</span></div>
                        </div>
                    </div>
                    <a href="/trading" class="stock-link">View Stock Price & Trade</a>
                </div>
                
                <div class="section">
                    <h3>üíº Products & Services</h3>
                    <div class="products-grid">
                        ${company.products.map(product => `
                            <div class="product-card">
                                <div class="product-name">${escapeHtml(product.name)}</div>
                                <div class="product-category">${escapeHtml(product.category)}</div>
                                <div class="product-year">Introduced: ${escapeHtml(String(product.yearIntroduced))}</div>
                            </div>
                        `).join('')}
                    </div>
                    ${company.products.length === 0 ? '<p>No products available at this time.</p>' : ''}
                </div>
                
                <div class="section">
                    <h3>üß† Intellectual Property</h3>
                    <div class="ip-info">
                        <div class="ip-stat">
                            <div class="ip-label">Patents Held</div>
                            <div class="ip-value">${formatNumber(company.intellectualProperty.patents)}</div>
                        </div>
                        <div class="ip-stat">
                            <div class="ip-label">Registered Trademarks</div>
                            <div class="trademarks">
                                ${company.intellectualProperty.trademarks.map(tm => `
                                    <span class="trademark-badge">¬ÆÔ∏è ${escapeHtml(tm)}</span>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="section">
                    <h3>üí∞ Financial Information</h3>
                    <p style="color: #00aa00; margin-bottom: 10px;">Data as of year ${escapeHtml(String(company.financials.year))}</p>
                    <div class="financials-grid">
                        <div class="financial-card">
                            <div class="financial-label">Revenue</div>
                            <div class="financial-value">${formatCurrency(company.financials.revenue)}</div>
                            <div class="financial-unit">Million USD</div>
                        </div>
                        <div class="financial-card">
                            <div class="financial-label">Net Income</div>
                            <div class="financial-value ${company.financials.netIncome >= 0 ? '' : 'negative'}">${formatCurrency(company.financials.netIncome)}</div>
                            <div class="financial-unit">Million USD</div>
                        </div>
                        <div class="financial-card">
                            <div class="financial-label">Total Assets</div>
                            <div class="financial-value">${formatCurrency(company.financials.assets)}</div>
                            <div class="financial-unit">Million USD</div>
                        </div>
                    </div>
                </div>
            `;
            
            content.innerHTML = html;
        }
        
        // Load company info on page load
        loadCompanyInfo();
    </script>
    <script src="common.js"></script>
    <script>
        async function updateEraTheme() {
            const response = await fetch('/api/time');
            const data = await response.json();
            const gameDate = new Date(data.currentTime);
            const year = gameDate.getFullYear();
            applyEraTheme(year);
        }
        
        updateEraTheme();
        setInterval(updateEraTheme, 10000);
    </script>
</body>
</html>
